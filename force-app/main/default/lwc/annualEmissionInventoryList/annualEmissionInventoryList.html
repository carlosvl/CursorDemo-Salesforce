<template>
    <lightning-card title={cardTitle} icon-name="custom:custom19">
        <div class="slds-p-horizontal_medium">
            <!-- Loading spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_medium">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>Error loading emission inventories: {error.body.message}</h2>
                </div>
            </template>

            <!-- Data table with records -->
            <template if:true={hasRecords}>
                <lightning-datatable
                    key-field="Id"
                    data={emissionInventories}
                    columns={columns}
                    hide-checkbox-column="true"
                    show-row-number-column="false"
                    resize-column-disabled="true"
                    onrowaction={handleRowAction}
                    class="slds-max-medium-table_stacked">
                </lightning-datatable>
            </template>

            <!-- No records message -->
            <template if:false={hasRecords}>
                <template if:false={isLoading}>
                    <div class="slds-align_absolute-center slds-p-vertical_large">
                        <div class="slds-text-color_weak">
                            <lightning-icon icon-name="custom:custom19" size="large" class="slds-m-bottom_small"></lightning-icon>
                            <p class="slds-text-heading_medium">No Annual Emission Inventories found</p>
                            <p class="slds-text-body_regular">There are no emission inventory records associated with this account.</p>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <!-- Carbon Footprints Section -->
    <template if:true={showCarbonFootprints}>
        <lightning-card title={carbonFootprintTitle} icon-name="custom:custom63" class="slds-m-top_medium">
            <div class="slds-p-horizontal_medium">
                <!-- Carbon Footprint Error -->
                <template if:true={carbonFootprintError}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>Error loading carbon footprints: {carbonFootprintError.body.message}</h2>
                    </div>
                </template>

                <!-- Chart Section -->
                <template if:true={hasChartData}>
                    <div class="slds-m-bottom_large">
                        <div class="chart-container">
                            <h3 class="slds-text-heading_medium slds-m-bottom_medium slds-text-align_center">
                                Carbon Footprint Distribution by Type
                            </h3>
                            <div class="chart-visual">
                                <template for:each={pieChartData} for:item="chartItem" for:index="index">
                                    <div key={chartItem.label} class="chart-bar-item">
                                        <div class="chart-bar-container">
                                            <div class="chart-bar-label">
                                                <span class="chart-color-indicator" data-index={index}></span>
                                                <span class="chart-label-text">{chartItem.label}</span>
                                            </div>
                                            <div class="chart-bar-wrapper">
                                                <div class="chart-bar" data-index={index} data-percentage={chartItem.percentage}></div>
                                            </div>
                                            <div class="chart-bar-value">
                                                <div class="chart-value-main">{chartItem.value} tCO2e</div>
                                                <div class="chart-value-percentage">({chartItem.percentage}%)</div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Carbon Footprints Grid -->
                <template if:true={carbonFootprints}>
                    <template if:true={carbonFootprints.length}>
                        <div class="slds-grid slds-wrap slds-gutters_medium">
                            <template for:each={carbonFootprints} for:item="footprint">
                                <div key={footprint.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                                    <article class="slds-card slds-card_boundary">
                                        <div class="slds-card__header slds-grid">
                                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                                <div class="slds-media__figure">
                                                    <lightning-icon icon-name="utility:chart" size="small" variant="brand"></lightning-icon>
                                                </div>
                                                <div class="slds-media__body">
                                                    <h2 class="slds-card__header-title">
                                                        <span class="slds-text-heading_small">{footprint.type}</span>
                                                    </h2>
                                                </div>
                                            </header>
                                        </div>
                                        <div class="slds-card__body slds-card__body_inner">
                                            <p class="slds-text-body_regular slds-m-bottom_small">
                                                <strong>{footprint.name}</strong>
                                            </p>
                                            <div class="slds-text-align_center slds-p-vertical_small">
                                                <span class="slds-text-heading_large slds-text-color_success">
                                                    {footprint.formattedEmissions}
                                                </span>
                                                <br/>
                                                <span class="slds-text-body_small slds-text-color_weak">
                                                    Total {footprint.unit}
                                                </span>
                                            </div>
                                            <div class="slds-grid slds-wrap slds-gutters_x-small slds-m-top_small">
                                                <div class="slds-col slds-size_1-of-3">
                                                    <div class="slds-text-align_center">
                                                        <div class="slds-text-body_small slds-text-color_weak">Scope 1</div>
                                                        <div class="slds-text-body_regular">{footprint.scope1}</div>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-size_1-of-3">
                                                    <div class="slds-text-align_center">
                                                        <div class="slds-text-body_small slds-text-color_weak">Scope 2</div>
                                                        <div class="slds-text-body_regular">{footprint.scope2}</div>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-size_1-of-3">
                                                    <div class="slds-text-align_center">
                                                        <div class="slds-text-body_small slds-text-color_weak">Scope 3</div>
                                                        <div class="slds-text-body_regular">{footprint.scope3}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </template>
                        </div>
                    </template>
                </template>

                <!-- No Carbon Footprints Message -->
                <template if:false={carbonFootprints.length}>
                    <div class="slds-align_absolute-center slds-p-vertical_large">
                        <div class="slds-text-color_weak">
                            <lightning-icon icon-name="custom:custom63" size="large" class="slds-m-bottom_small"></lightning-icon>
                            <p class="slds-text-heading_medium">No Carbon Footprints found</p>
                            <p class="slds-text-body_regular">There are no carbon footprint records for this emission inventory.</p>
                        </div>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
